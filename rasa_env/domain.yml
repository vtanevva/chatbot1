  utter_Headache:
  - text: Give ibuprofen (Advil, Motrin), aspirin, or acetaminophen (Tylenol) for
      pain. Avoid ibuprofen and other NSAIDs if the person has heart failure or kidney
      failure. Do not give aspirin to a child under age 18.
  utter_Cold:
  - text: 1)Keeping hydrated is absolutely vital to help 'flush' out the cold, as
      well as to break down congestion and keep your throat lubricated. 2)Vitamin
      C is extremely helpful when fighting infection, so at the first sign of a cold
      be sure to increase your intake by eating plenty of berries, citrus fruits,
      papayas, broccoli and red peppers which will help keep you protected. 3)When
      it comes to combating a cold,Vitamin D is essential in helping to regulate immune
      response.
  utter_Rash:
  - text: 1)Olive oil helps in healing and promotes skin renewal given it is packed
      with vitamin E and antioxidants. It also soothes the skin and reduces itching.
      2)Baking soda is useful in drying skin rashes as also in relieving itching and
      inflammation. 3)Aloe Vera,Thanks to its antibacterial, antifungal, anti-inflammatory
      and emollient properties, aloe vera is excellent for treating a number of skin
      ailments including rashes as also soothing the skin.
  utter_snake bite:
  - text: 'While waiting for medical help: 1)Move the person beyond striking distance
      of the snake. 2)Have the person lie down with wound below the heart. 3)Keep
      the person calm and at rest, remaining as still as possible to keep venom from
      spreading. 4)Cover the wound with loose, sterile bandage. 5)Remove any jewelry
      from the area that was bitten. 6)Remove shoes if the leg or foot was bitten.'
  utter_animal bite:
  - text: 1)Wash the wound with soap and warm water. 2)Gently press a clean cloth
      over the wound to stop the flow of blood. 3)Apply an antibacterial ointment
      to the wound. 4)Cover with a sterile bandage. 5)Watch for signs of infection.
      6)Seek help if you suspect infection or possible exposure to rabies, or if the
      wound is severe.
  utter_Drowning:
  - text: 1)Place your ear next to the person's mouth and nose. Do you feel air on
      your cheek? 2)Look to see if the person's chest is moving.If the Person is Not
      Breathing, Check Pulse. 3)Check the person's pulse for 10 seconds.If There is
      No Pulse, Start CPR.
  utter_CPR:
  - text: 1)For an adult or child, place the heel of one hand on the center of the
      chest at the nipple line. You can also push with one hand on top of the other.
      For an infant, place two fingers on the breastbone. 2)For an adult or child,
      press down at least 2 inches. Make sure not to press on ribs. For an infant,
      press down about 1 and 1/2 inches. Make sure not to press on the end of the
      breastbone. 3)Do chest compressions only, at the rate of 100-120 per minute
      or more. Let the chest rise completely between pushes. 4)Check to see if the
      person has started breathing.
  utter_Fracture:
  - text: 1)Stop any bleeding. Apply pressure to the wound with a sterile bandage,
      a clean cloth or a clean piece of clothing. 2)Immobilize the injured area. Don't
      try to realign the bone or push a bone that's sticking out back in. If you've
      been trained in how to splint and professional help isn't readily available,
      apply a splint to the area above and below the fracture sites. Padding the splints
      can help reduce discomfort. 3)Apply ice packs to limit swelling and help relieve
      pain. Don't apply ice directly to the skin. Wrap the ice in a towel, piece of
      cloth or some other material. 4)Treat for shock. If the person feels faint or
      is breathing in short, rapid breaths, lay the person down with the head slightly
      lower than the trunk and, if possible, elevate the legs.
